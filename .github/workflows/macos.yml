name: macOS Build

on:
  push:
    branches:
      - 'CMAKE_POLICY_VERSION_MINIMUM'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  macos-build:
    if: ${{ github.repository == 'wangyum/incubator-gluten' }}
    name: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        # macos-15 = arm64 Mac and cmake 4.0
        os: [macos-15]
    runs-on: ${{ matrix.os }}
    env:
      CCACHE_DIR: '${{ github.workspace }}/ccache'
      # The arm runners have only 7GB RAM
      BUILD_TYPE: "${{ matrix.os == 'macos-15' && 'Release' || 'Debug' }}"
      INSTALL_PREFIX: "/tmp/deps-install"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache ccache
        uses: assignUser/stash/restore@v1
        with:
          path: '${{ env.CCACHE_DIR }}'
          key: ccache-macos-1-${{ matrix.os }}

      - name: Build
        run: |
          ./dev/buildbundle-veloxbe.sh --run_setup_script=ON --build_arrow=ON --build_tests=ON

      - uses: assignUser/stash/save@v1
        with:
          path: '${{ env.CCACHE_DIR }}'
          key: ccache-macos-1-${{ matrix.os }}
